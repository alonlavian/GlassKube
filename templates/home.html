{% extends "layout.html" %}
{% block content %}
  <div class="home">


<h1>Application components</h1>
      <h2>Services </h2>

    <ul>
        {% for service in services %}
        <li>{{ service.metadata.name }}</li>
        {% endfor %}
    </ul>
      <h2>Pods </h2>

      <ul>
        {% for pod in pods %}
        <li>{{ pod.metadata.name }}</li>
        {% endfor %}
    </ul>
     </div>
{% endblock %}
